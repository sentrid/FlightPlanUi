<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>API Demo</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/client.js"></script>
    </head>
    <body>
        <div class="p-5 mb-4 bg-light" style="background-image: url('img/hsi.jpg'); color: #FFF">
            <div class="container-fluid py-5">
                <h1 class="display-4">Learning RESTful APIs with ASP.NET and MongoDB</h1>
                <p class="lead">This is the front end web page that we will be using as a visual interface with the API code we
                    are developing.</p>
                <hr class="my-4">
            </div>
        </div>
        <div class="container px-4">
            <section class="gradient-custom">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                                <div class="card-body p-5 text-center">

                                    <div class="mb-md-5 mt-md-4 pb-5">

                                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                        <p class="text-white-50 mb-5">Please enter your username and password</p>

                                        <div class="form-outline form-white mb-4">
                                            <input type="text" id="usernameTextBox" class="form-control form-control-lg" />
                                            <label class="form-label" for="usernameTextBox">Username</label>
                                        </div>

                                        <div class="form-outline form-white mb-4">
                                            <input type="password" id="passwordTextBox" class="form-control form-control-lg" />
                                            <label class="form-label" for="passwordTextBox">Password</label>
                                        </div>

                                        <button class="btn btn-outline-light btn-lg px-5" onclick="login()">Login</button>

                                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                            <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                            <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                            <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
